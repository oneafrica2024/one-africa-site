    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style >
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            background-color: darkblue;
            display: flex;
            align-items: center;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .menu-button {
            font-size: 30px;
            color: white;
            cursor: pointer;
            margin-right: 20px;
        }

        .menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu li {
            margin-right: 20px;
        }

        .menu li a {
            text-decoration: none;
            color: black;
            padding: 10px;
        }

        .menu li a:hover {
            background-color: darkgreen ;
            border-radius: 5px;
            transform: scale(1.1);
        }

        .icon {
            margin-right: 10px;
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('OIP (5).jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust transparency as needed */
            z-index: 1;
        }

        .text-container {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
        }

        .text-container h1 {
            font-size: 3em;
            margin: 0;
        }

        .text-container p {
            font-size: 1.5em;
            margin: 0;
            margin-top: 10px;
        }

        .read-more-btn {
            background-color:darkgreen; /* Blue background color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .read-more-btn:hover {
            background-color: darkgreen; /* Darker shade of blue on hover */
        }

        .read-more-btn i {
            margin-left: 5px;
        }

        .navbar {
            background-color: darkblue;
            display: flex;
            justify-content: center; /* Align items horizontally at the center */
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2;
        }

        .menu {
            display: flex;
            list-style-type: none;
            padding: 0;
        }

        .menu li {
            margin-right: 20px;
        }

        .menu li:last-child {
            margin-right: 0;
        }

    </style>
</head>

        <li><a href="contact.html"><i class="fas fa-envelope icon"></i> Contact</a></li>
    </ul>
</nav>

</div>

                    <B>Read More</B>

                </i>

    </div>
